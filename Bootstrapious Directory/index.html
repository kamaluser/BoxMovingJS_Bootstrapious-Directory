<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css"
    integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>

  <div class="container-fluid px-3">
    <div class="row">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="py-5 px-md-5">
          <div class="mb-4"><img class="img-fluid"
              src="https://d19m59y37dris4.cloudfront.net/directory/2-0-2/img/logo-square.svg" alt="..."
              style="max-width: 4rem;">
            <h2>Sign up</h2>
            <p class="text-muted">His room, a proper human room although a little too small, lay peacefully between its
              four familiar walls. A collection of textile samples lay spread out on the table.</p>
          </div>
          <form class="form">
            <div class="mb-4">
              <label class="form-label" for="email"> Email Address</label>
              <input class="form-control" name="email" type="text" id="email" placeholder="name@address.com">
            </div>
            <div class="mb-4">
              <label class="form-label" for="password"> Password</label>
              <input class="form-control" name="password" type="password" id="password" placeholder="Password">
            </div>
            <div class="mb-4">
              <label class="form-label" for="confirm"> Confirm your password</label>
              <input class="form-control" name="confirm" type="password" id="confirm" placeholder="Password">
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
            </div>
            <hr class="my-3">
            <div class="d-grid gap-3">
              <button class="btn btn-outline-primary"><i class="fa-2x fa-facebook-f fab btn-social-icon"> </i>Connect
                with Facebook</button>
              <button class="btn btn-outline-color"><i class="fa-2x fa-google fab btn-social-icon"> </i>Connect with
                Google</button>
            </div>
            <hr class="my-4">
            <p class="text-sm text-muted">By signing up you agree to Directory's <a href="#">Terms and Conditions</a>
              and <a href="#">Privacy Policy</a>.</p>
          </form>
        </div>
      </div>

      <div class="col-md-4 col-lg-6 col-xl-7 d-md-block">
        <div class="image h-100"></div>
      </div>
    </div>
  </div>

  <div class="toast"></div>

  <script src="./main.js"></script>


</body>

</html>
